<section class="bg-white min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-16 mx-auto lg:py-24">
      <div class="w-full bg-gray-100 rounded-lg shadow-md sm:max-w-md">
        <div class="p-6 space-y-6">
          <h1 class="text-2xl font-semibold leading-tight tracking-tight text-gray-900">
            Sign in to your account
          </h1>
          <form class="space-y-4" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Your email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                placeholder="name@company.com"
                required=""
              />
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5"
                required=""
              />
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    aria-describedby="remember"
                    type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-orange-600"
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-700">Remember me</label>
                </div>
              </div>
              <a href="#" class="text-sm font-medium text-orange-600 hover:underline">Forgot password?</a>
            </div>
            <button
              type="submit"
              class="w-full text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Sign in
            </button>
            <p class="text-sm font-light text-gray-500">
              Don’t have an account yet?
              <a href="#" class="font-medium text-orange-600 hover:underline">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
