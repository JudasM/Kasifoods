<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div
      class="grid md:grid-cols-2`a items-center shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-xl overflow-hidden max-w-4xl mx-auto w-full"
    >
      <!-- Registration Form -->
      <form class="md:col-span-2 w-full py-2 px-6 sm:px-16">
        <div class="mb-6">
          <h3 class="text-gray-800 text-2xl font-bold text-center">
            Create an account
          </h3>
        </div>

        <div class="space-y-6">
          <div>
            <label class="text-gray-800 text-sm mb-2 block" for="firstname"
              >First Name</label
            >
            <div class="relative">
              <input
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500"
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Enter first name"
                required
              />
            </div>
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block" for="lastname"
              >Last Name</label
            >
            <div class="relative">
              <input
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500"
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Enter last name"
                required
              />
            </div>
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block" for="email"
              >Email</label
            >
            <div class="relative">
              <input
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500"
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
          </div>
          <div>
            <label class="text-gray-800 text-sm mb-2 block" for="password"
              >Password</label
            >
            <div class="relative">
              <input
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500"
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>
          <div>
            <label
              class="text-gray-800 text-sm mb-2 block"
              for="confirm-password"
              >Confirm Password</label
            >
            <div class="relative">
              <input
                class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500"
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="terms" class="ml-3 block text-sm text-gray-800">
              I accept the
              <a
                href="javascript:void(0);"
                class="text-blue-600 font-semibold hover:underline ml-1"
                >Terms and Conditions</a
              >
            </label>
          </div>
        </div>

        <div class="!mt-12">
          <button
            type="submit"
            class="w-full py-3 px-4 tracking-wider text-sm rounded-md text-white bg-gray-700 hover:bg-gray-800 focus:outline-none"
          >
            Register
          </button>
        </div>
        <p class="text-gray-800 text-sm mt-6 text-center">
          Already have an account?
          <a
            href="#"
            routerLink="/login"
            class="text-blue-600 font-semibold hover:underline ml-1"
            >Login here</a
          >
        </p>
      </form>
    </div>
  </div>
</body>
